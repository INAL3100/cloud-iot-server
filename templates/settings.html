<!DOCTYPE html>
<html>
<head>
    <title>Settings - NexaSens</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="top-bar">
    <div class="logo">NexaSens</div>
    <div class="left-menu"><a href="/">Accueil</a></div>
    <div class="right-menu">{{ username }} | <a href="/logout">Logout</a></div>
</div>

<div class="settings">
    <h2>Account Settings</h2>
    {% if message %}<p>{{ message }}</p>{% endif %}
    <form method="POST">
        <label>New Username:</label><br>
        <input type="text" name="username"><br>
        <label>New Password:</label><br>
        <input type="password" name="password"><br><br>
        <button type="submit">Save</button>
    </form>
</div>

</body>
</html>

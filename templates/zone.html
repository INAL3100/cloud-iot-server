<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ zone }} Data</title>
    <link rel="stylesheet" href="/static/PRO.css">
</head>
<body>
    <header>
        <h1>{{ zone }} Dashboard</h1>
        <div>
            <a href="/">Back to zones</a>
            <span>User: {{ session.username }}</span>
            <a href="/logout">Logout</a>
        </div>
    </header>

    <main>
        <form method="get">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" value="{{ selected_date }}">
            <button type="submit">Go</button>
        </form>

        {% for sensor, records in data.items() %}
        <section>
            <h3>{{ sensor }}</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Value</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                {% for date, time, value, status in records %}
                    <tr>
                        <td>{{ date }}</td>
                        <td>{{ time }}</td>
                        <td>{{ value }}</td>
                        <td>{{ status }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </section>
        {% endfor %}
    </main>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>{{ zone }} - Nexa Sens</title>
    <link rel="stylesheet" href="/static/PRO.css">
</head>
<body>
<header>
    <div class="header-left">
        <div class="logo">Nexa Sens</div>
        <a href="/" class="acceuil-btn">Accueil</a>
    </div>
    <div class="user-menu">
        <span>{{ session.get('username')[0] }}</span>
        <div class="dropdown">
            <a href="/settings">Settings</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
</header>

<div class="zone-header">
    <h1>{{ zone }}</h1>
    <form method="get">
        <input type="date" name="date" value="{{ selected_date }}">
        <button type="submit">Apply</button>
    </form>
</div>

<table>
<tr>
    <th>Sensor</th>
    <th>Time</th>
    <th>Value</th>
    <th>Machine Status</th>
</tr>
{% for sensor, readings in data.items() %}
    {% for date, time_, value, status in readings %}
    <tr>
        <td>{{ sensor }}</td>
        <td>{{ time_ }}</td>
        <td>{{ value }}</td>
        <td class="machine-status {% if status=='ON' %}on{% else %}off{% endif %}">{{ status }}</td>
    </tr>
    {% endfor %}
{% endfor %}
</table>
</body>
</html>

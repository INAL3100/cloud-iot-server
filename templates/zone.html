<!DOCTYPE html>
<html>
<head>
    <title>{{ zone }} - NexaSens</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="top-bar">
    <div class="logo">NexaSens</div>
    <div class="left-menu"><a href="/">Accueil</a></div>
    <div class="right-menu">
        {{ username }} | <a href="/settings">Settings</a> | <a href="/logout">Logout</a>
    </div>
</div>

<h1>{{ zone }}</h1>

<form method="get" class="date-form">
    Date: <input type="date" name="date" value="{{ selected_date }}">
    <button type="submit">Go</button>
</form>

<table>
    <tr>
        <th>Sensor</th>
        <th>Date</th>
        <th>Time</th>
        <th>Status</th>
        <th>Value</th>
    </tr>

    {% for sensor, readings in data.items() %}
        {% for date_, time_, value, status in readings %}
            <tr>
                <td>{{ sensor }}</td>
                <td>{{ date_ }}</td>
                <td>{{ time_ }}</td>
                <td class="{{ 'on' if status=='ON' else 'off' }}">{{ status }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    {% endfor %}
</table>

</body>
</html>

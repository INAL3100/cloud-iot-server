<!DOCTYPE html>
<html>
<head>
    <title>{{ zone }} - Nexa Sensors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='PRO.css') }}">
</head>
<body>

<div class="topbar">
    <div class="left">
        <span class="logo">Nexa Sensors</span>
        <a href="/" class="btn">Accueil</a>
    </div>
    <div class="right">
        <div class="user-dropdown">
            <span>{{ username }}</span>
            <div class="dropdown-content">
                <a href="/settings">Settings</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </div>
</div>

<h2 class="subtitle">{{ zone }}</h2>

<form method="get" class="date-form">
    <label>Select Date:</label>
    <input type="date" name="date" value="{{ selected_date }}">
    <button type="submit">Apply</button>
</form>

<table>
    <tr>
        <th>Sensor ID</th>
        <th>Date</th>
        <th>Time</th>
        <th>Machine Status</th>
        <th>Value</th>
    </tr>

    {% for sensor, readings in data.items() %}
        {% for date, time_, value, status in readings %}
            <tr>
                <td class="center-text">{{ sensor }}</td>
                <td class="center-text">{{ date }}</td>
                <td class="center-text">{{ time_ }}</td>
                <td class="machine-status {% if status == 'ON' %}on{% endif %}">{{ status }}</td>
                <td class="center-text">{{ value }}</td>
            </tr>
        {% endfor %}
    {% endfor %}
</table>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/PRO.css">
</head>
<body>

<header class="topbar">
    <div class="left-block">
        <div class="company">TOSYALI ALGERIA</div>
        <div class="nav">
            <span class="product">Nexa Sensors</span>
            <a href="/" class="nav-link">Accueil</a>
        </div>
    </div>

    <div class="user-menu">
        <span>{{ session.username }}</span>
        <div class="dropdown">
            <a href="/settings">Settings</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
</header>

<div class="page">
    <h1>{{ zone }}</h1>

    <form>
        <input type="date" name="date" value="{{ selected_date }}">
        <button>Apply</button>
    </form>

    <table class="data-table">
        <tr>
            <th>Sensor</th>
            <th>Time</th>
            <th>Value</th>
            <th>Status</th>
        </tr>

        {% for sensor, rows in data.items() %}
            {% for time, value, status in rows %}
                <tr>
                    <td>{{ sensor }}</td>
                    <td>{{ time }}</td>
                    <td>{{ value }}</td>
                    <td class="machine-status {{ 'on' if status=='ON' else 'off' }}">
                        {{ status }}
                    </td>
                </tr>
            {% endfor %}
        {% endfor %}
    </table>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>{{ zone }}</title>
    <link rel="stylesheet" href="/static/PRO.css">
</head>
<body>

<div class="top-bar">
    <span class="brand">NEXA SENS</span>
    <div class="top-actions">
        <a href="/" class="btn">Accueil</a>
        <a href="/logout" class="btn danger">Logout</a>
    </div>
</div>

<h2 class="subtitle">{{ zone }}</h2>

<form method="get" class="date-form">
    <input type="date" name="date" value="{{ selected_date }}">
    <button>Apply</button>
</form>

<table>
<tr>
    <th>Sensor</th>
    <th>Date</th>
    <th>Time</th>
    <th>Status</th>
    <th>Value</th>
</tr>

{% for sensor, rows in data.items() %}
    {% for d, t, v, s in rows %}
    <tr>
        <td class="center-text">{{ sensor }}</td>
        <td class="center-text">{{ d }}</td>
        <td class="center-text">{{ t }}</td>
        <td class="machine-status {{ 'on' if s=='ON' else 'off' }}">{{ s }}</td>
        <td class="center-text">{{ v }}</td>
    </tr>
    {% endfor %}
{% endfor %}
</table>

</body>
</html>

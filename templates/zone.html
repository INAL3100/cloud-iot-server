<!DOCTYPE html>
<html>
<head>
    <title>{{ zone }}</title>
    <link rel="stylesheet" href="/static/PRO.css">
</head>
<body>

<h1 class="title">NEXA SENS</h1>
<h2 class="subtitle">{{ zone }}</h2>

<form method="get" class="date-form">
    <input type="date" name="date" value="{{ selected_date }}">
    <button>Apply</button>
</form>

<table>
<tr>
    <th>Sensor</th><th>Date</th><th>Time</th><th>Status</th><th>Value</th>
</tr>

{% for sensor, rows in data.items() %}
    {% for d, t, v, s in rows %}
    <tr>
        <td>{{ sensor }}</td>
        <td>{{ d }}</td>
        <td>{{ t }}</td>
        <td class="machine-status {{ 'on' if s=='ON' else 'off' }}">{{ s }}</td>
        <td>{{ v }}</td>
    </tr>
    {% endfor %}
{% endfor %}
</table>

</body>
</html>

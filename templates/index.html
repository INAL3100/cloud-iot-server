<!DOCTYPE html>
<html>
<head>
    <title>Nexa Sensors</title>
    <link rel="stylesheet" href="/static/PRO.css">
</head>
<body>

<header>
    <div class="logo">Nexa Sensors</div>
    <a href="/" class="acceuil-btn">Accueil</a>

    <div class="user-menu">
        <span>{{ session.username }}</span>
        <div class="dropdown">
            <a href="/settings">Settings</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
</header>

<div class="page">
    <h1>Dashboard</h1>

    <div class="zones">
        {% for zone in zones %}
            <a class="zone-box" href="/zone/{{ zone }}">{{ zone }}</a>
        {% endfor %}
    </div>
</div>

</body>
</html>

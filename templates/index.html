<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/PRO.css">
</head>
<body>

<header class="topbar">
    <div class="left-block">
        <div class="company">TOSYALI ALGERIA</div>
        <div class="nav">
            <span class="product">Nexa Sensors</span>
            <a href="/" class="nav-link">Accueil</a>
        </div>
    </div>

    <div class="user-menu">
        <span>{{ session.username }}</span>
        <div class="dropdown">
            <a href="/settings">Settings</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
</header>

<div class="page">
    <h1>Dashboard</h1>
    <div class="zones">
        {% for zone in zones %}
            <a href="/zone/{{ zone }}" class="zone-box">{{ zone }}</a>
        {% endfor %}
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Nexa Sensors</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="topbar">
    <div class="left">
        <span class="logo">Nexa Sensors</span>
        <a href="/" class="btn">Accueil</a>
    </div>
    <div class="right">
        <div class="user-dropdown">
            <span>{{ username }}</span>
            <div class="dropdown-content">
                <a href="/settings">Settings</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </div>
</div>

<div class="zones">
    {% for zone in zones %}
        <a href="/zone/{{ zone }}" class="zone-box">{{ zone }}</a>
    {% endfor %}
</div>

</body>
</html>

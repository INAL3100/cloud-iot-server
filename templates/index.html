<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/PRO.css">
</head>
<body>
    <header>
        <h1>IoT Dashboard</h1>
        <div>
            <span>User: {{ session.username }}</span>
            <a href="/settings">Settings</a>
            <a href="/logout">Logout</a>
        </div>
    </header>

    <main>
        <h2>Zones</h2>
        <ul>
        {% for zone in zones %}
            <li><a href="/zone/{{ zone }}">{{ zone }}</a></li>
        {% endfor %}
        </ul>
    </main>
</body>
</html>
